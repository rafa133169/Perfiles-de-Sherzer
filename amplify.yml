version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 20 # Forzar Node.js 20
        - nvm use 20
        - npm install -g npm@latest
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - amplify/**/*

frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20 # Asegurar consistencia con backend
        - npm install -g npm@latest
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - npm prune --production
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* # Si usas Next.js
      - public/static/**/*
